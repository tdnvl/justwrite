    <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-1">Just write</h1>
                    <p class="lead">Don't let your inner critic see what you just typed. Just write.</p>
                </div>
            </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 col-sm-12">
                    <p class="text-muted text-center"><em>Start typing. No backspaces. No line breaks.</em></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 pb-5 col-sm-12 col-lg-2">
                    <input type="text" id="input" size="40" onkeypress="showOneCharacter(event);" autofocus>
                    <p id="output" class="output text-center bg-light"></p>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-md-6 col-sm-12 text-center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="saveInput(event);getfocus();makeVisible();">Reveal my copy</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" onclick="exportTxt(event);">Export to txt</button>
                </div>
            </div> 

            
            <!-- include my_input in a hidden box that is made visible upon button hit -->
            <div class="row justify-content-md-center invisible" id="outputbox">
                <div class="col-md-8 col-sm-12 border-bottom bg-light py-3 my-5">
                    <p id="my_input"></p>
                </div>
            </div>
        </div>
    </main>
